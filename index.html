        @keyframes ring-rotate {

        @keyframes word-float {

    <script>
        const dishes = [
            "ÉÖíÈâ£¨¿ÛÈâ£©", "¿Í¼ÒºììËÈâ", "×Ï½ğÅ£ÈâÍè", "Ìì¹âÅ£ÈâÍè", "¶«½­ÑÎŸh¼¦",
            "ÊÖËºÑÎŸh¼¦", "Â±Î¶Å£Ìã", "Â±Î¶Å£Í·Èâ", "È«Å£»ğ¹ø", "ÄğÈı±¦",
            "Äğ¶¹¸¯", "Äï¾Æ×íºÓÏº", "ÉÏÌÀ¹ğ»¨Óã", "½ª´Ğ³´Å£Èâ", "ËâÏãÅÅ¹Ç",

            "°Ëµ¶ÌÀ", "ÎåÖ¸Ã«ÌÒ¼¦ÌÀ", "¿Í¼ÒÈı¼°µÚÌÀ", "Öí½Å·Û", "°¬ôÙ",
            "¿Í¼ÒëçÃæ", "ËâÈØ³´Ê±Êß", "¿Í¼ÒÀŞ²è", "¿Í¼ÒÃ·²Ë¿ÛÈâ", "ÌÇ´×ÅÅ¹Ç"
        ];

        let isAnimating = false;

        function createDishRing() {
            const ring = document.getElementById('dish-ring');
            const baseRadius = 45;
            const total = 18;

            ring.innerHTML = '';

            for (let i = 0; i < total; i++) {
                const dish = document.createElement('div');
                dish.className = 'dish-word';
                dish.textContent = dishes[Math.floor(Math.random() * dishes.length)];
                
                const angle = (i * (360 / total)) + Math.random() * 15;
                const radius = baseRadius + Math.random() * 15;
                const color = `hsl(${angle}, 70%, 50%)`;
                const size = 14 + Math.random() * 10;
                const rotate = angle + 90;

                dish.style.cssText = `
                    --r: ${-rotate}deg;
                    color: ${color};
                    font-size: ${size}px;
                    left: ${50 + Math.cos(angle * Math.PI / 180) * radius}%;
                    top: ${50 + Math.sin(angle * Math.PI / 180) * radius}%;
                    animation: word-float ${3 + Math.random() * 3}s ease-in-out infinite;
                `;

                ring.appendChild(dish);
            }
        }

        function generateResult() {
            if(isAnimating) return;
            isAnimating = true;
            
            const btn = document.getElementById('generateBtn');
            const result = document.getElementById('result');
            btn.classList.add('disabled');

            document.querySelectorAll('.dish-word').forEach((word, index) => {
                setTimeout(() => {
                    word.style.left = '50%';
                    word.style.top = '50%';
                    word.style.opacity = '0';
                }, index * 30);
            });

            setTimeout(() => {
                result.textContent = dishes[Math.floor(Math.random() * dishes.length)];
                result.classList.add('show');
                
                result.onclick = () => {
                    result.classList.remove('show');
                    resetAnimation();
                };
            }, 800);
        }

        function resetAnimation() {
            const btn = document.getElementById('generateBtn');
            const ring = document.getElementById('dish-ring');
            
            ring.style.animation = 'none';
            setTimeout(() => {
                ring.innerHTML = '';
                createDishRing();
                ring.style.animation = 'ring-rotate 40s linear infinite';
                btn.classList.remove('disabled');
                isAnimating = false;
            }, 300);
        }

        // ³õÊ¼»¯
        createDishRing();
        document.getElementById('generateBtn').addEventListener('click', generateResult);
    </script>
